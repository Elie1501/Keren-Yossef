<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karen & Yossef | L'Union</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Palette Sunset Tropical extraite de votre image */
            --fuchsia: #D82D7E;
            --coral: #FF7F50;
            --amber: #FFB347;
            --gold-light: #f4e4bc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #0a0a0a;
            color: var(--gold-light);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            /* Position descendue à 10% pour un focus haut */
            background: url('bisous.JPG') no-repeat center 10%/cover;
            filter: brightness(0.3) blur(6px);
            z-index: -1;
            transform: scale(1.1);
            animation: zoomSlow 20s infinite alternate;
        }

        .intro-container { z-index: 1; opacity: 0; animation: fadeIn 2s ease-out forwards 0.5s; }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-transform: uppercase;
            /* Teinte Fuchsia du thème */
            color: var(--fuchsia);
            text-shadow: 0 0 20px rgba(216, 45, 126, 0.3);
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0 50px 0;
        }

        .unit {
            display: flex;
            flex-direction: column;
            min-width: 70px;
        }

        .num {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            font-weight: 600;
            display: block;
            /* Teinte Corail pour les chiffres */
            color: var(--coral);
        }

        .label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
            color: var(--gold-light);
        }

        .date {
            font-size: 1.1rem;
            letter-spacing: 5px;
            /* Bordures Ambre */
            border-top: 1px solid var(--amber);
            border-bottom: 1px solid var(--amber);
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 20px;
            color: var(--gold-light);
        }

        .enter-btn {
            display: inline-block;
            text-decoration: none;
            color: #0a0a0a;
            /* Dégradé Fuchsia vers Corail */
            background: linear-gradient(45deg, var(--fuchsia), var(--coral));
            padding: 15px 45px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            font-weight: 600;
            border: none;
        }

        .enter-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 127, 80, 0.5);
            filter: saturate(1.2);
            color: #fff;
        }

        @keyframes zoomSlow { from { transform: scale(1.1); } to { transform: scale(1.2); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .countdown-container { gap: 10px; }
            .num { font-size: 1.8rem; }
            .unit { min-width: 50px; }
            h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>
<div class="bg-image"></div>
<div class="intro-container">
    <p style="letter-spacing: 4px; font-size: 0.8rem; margin-bottom: 20px; opacity: 0.9; color: var(--amber);">VOUS ÊTES INVITÉS AU MARIAGE DE </p>
    <h1>Karen & Yossef</h1>

    <div class="countdown-container" id="timer">
        <div class="unit"><span class="num" id="days">00</span><span class="label">Jours</span></div>
        <div class="unit"><span class="num" id="hours">00</span><span class="label">Heures</span></div>
        <div class="unit"><span class="num" id="mins">00</span><span class="label">Mins</span></div>
        <div class="unit"><span class="num" id="secs">00</span><span class="label">Secs</span></div>
    </div>

    <p class="date">09 . 06 . 2026</p>
    <br>
    <a href="invitation.html" class="enter-btn">Découvrir l'invitation</a>
</div>

<script>
    const targetDate = new Date("June 9, 2026 13:30:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const difference = targetDate - now;

        if (difference > 0) {
            const d = Math.floor(difference / (1000 * 60 * 60 * 24));
            const h = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d < 10 ? "0" + d : d;
            document.getElementById("hours").innerText = h < 10 ? "0" + h : h;
            document.getElementById("mins").innerText = m < 10 ? "0" + m : m;
            document.getElementById("secs").innerText = s < 10 ? "0" + s : s;
        } else {
            document.getElementById("timer").innerHTML = "<h3 style='color:var(--fuchsia)'>C'est le grand jour !</h3>";
        }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>
</body>
</html>
