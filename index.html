<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Karen & Yossef | L'Union</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --fuchsia: #D82D7E;
            --coral: #FF7F50;
            --amber: #FFB347;
            --gold-light: #f4e4bc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Empêche tout défilement et bandes noires */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        body {
            color: var(--gold-light);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* --- IMAGE DE FOND FULLSCREEN --- */
        .bg-image {
            position: fixed; /* Fixe l'image pour éviter les bandes au scroll */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100dvh; /* Hauteur dynamique pour mobile */
            z-index: -1;
            filter: brightness(0.4) blur(1px);
            
            background: url('bisousfront.jpg') no-repeat center top;
            background-size: cover;
            
            animation: zoomSlow 20s infinite alternate ease-in-out;
            transform-origin: center top;
        }

        /* --- CONTENU --- */
        .intro-container {
            z-index: 1;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 0.5s;
            width: 95%;
            padding: 10px;
        }

        .label-top {
            letter-spacing: 2px;
            /* Plus petit sur mobile */
            font-size: clamp(0.55rem, 2vw, 0.8rem); 
            margin-bottom: 10px;
            color: var(--amber);
            font-weight: 400;
            text-transform: uppercase;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            /* Police réduite pour mobile */
            font-size: clamp(1.6rem, 7vw, 4rem);
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 15px;
            text-transform: uppercase;
            color: var(--fuchsia);
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            line-height: 1.2;
        }

        /* --- COMPTEUR --- */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0;
        }

        .unit {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 58px;
            height: 58px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(244, 228, 188, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 5px;
        }

        .num {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--coral);
        }

        .label {
            font-size: 0.5rem;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .date {
            font-size: 0.8rem;
            letter-spacing: 3px;
            border-top: 1px solid rgba(255, 179, 71, 0.3);
            border-bottom: 1px solid rgba(255, 179, 71, 0.3);
            display: inline-block;
            padding: 5px 15px;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.3);
        }

        .enter-btn {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(45deg, var(--fuchsia), var(--coral));
            padding: 12px 35px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(216, 45, 126, 0.3);
        }

        /* --- ANIMATIONS --- */
        @keyframes zoomSlow {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ajustement spécial pour les écrans très courts */
        @media (max-height: 550px) {
            h1 { font-size: 1.4rem; }
            .unit { width: 45px; height: 45px; }
            .intro-container { transform: scale(0.85); }
        }
    </style>
</head>
<body>

<div class="bg-image"></div>

<div class="intro-container">
    <p class="label-top">Vous êtes invités au mariage de :</p>
    <h1>Karen & Yossef</h1>

    <div class="countdown-container" id="timer">
        <div class="unit"><span class="num" id="days">00</span><span class="label">Jours</span></div>
        <div class="unit"><span class="num" id="hours">00</span><span class="label">Heures</span></div>
        <div class="unit"><span class="num" id="mins">00</span><span class="label">Min</span></div>
        <div class="unit"><span class="num" id="secs">00</span><span class="label">Sec</span></div>
    </div>

    <p class="date">14 . 06 . 2026</p>
    <br>
    <a href="invitation.html" class="enter-btn">Découvrir</a>
</div>

<script>
    const targetDate = new Date("June 14, 2026 13:30:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const difference = targetDate - now;

        if (difference > 0) {
            const d = Math.floor(difference / (1000 * 60 * 60 * 24));
            const h = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("mins").innerText = m.toString().padStart(2, '0');
            document.getElementById("secs").innerText = s.toString().padStart(2, '0');
        } else {
            document.getElementById("timer").innerHTML = "<h3 style='color:var(--coral); font-family:\"Cormorant Garamond\", serif;'>C'est le grand jour !</h3>";
        }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
