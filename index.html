<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Karen & Yossef | L'Union</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --fuchsia: #D82D7E;
            --coral: #FF7F50;
            --amber: #FFB347;
            --gold-light: #f4e4bc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: #0a0a0a;
            color: var(--gold-light);
            font-family: 'Montserrat', sans-serif;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* --- CONFIGURATION DE L'IMAGE DE FOND --- */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(0.5) blur(4px);
            /* Zoom fluide */
            transform: scale(1.1);
            animation: zoomSlow 20s infinite alternate;

            /* CENTRAGE PAR DÉFAUT (PC & MOBILE) */
            background: url('bisous.JPG') no-repeat center 35% / cover;
        }

        /* --- CONTENU --- */
        .intro-container {
            z-index: 1;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 0.5s;
            width: 100%;
            padding: 0 20px;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2rem, 9vw, 3.5rem);
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: var(--fuchsia);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 25px 0 40px 0;
        }

        .unit {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 65px;
            height: 65px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(244, 228, 188, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 4px;
        }

        .num {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--coral);
            line-height: 1;
        }

        .label {
            font-size: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-top: 4px;
        }

        .date {
            font-size: 0.9rem;
            letter-spacing: 4px;
            border-top: 1px solid rgba(255, 179, 71, 0.3);
            border-bottom: 1px solid rgba(255, 179, 71, 0.3);
            display: inline-block;
            padding: 6px 15px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
        }

        .enter-btn {
            display: inline-block;
            text-decoration: none;
            color: #0a0a0a;
            background: linear-gradient(45deg, var(--fuchsia), var(--coral));
            padding: 14px 0;
            width: 200px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .enter-btn:active { transform: scale(0.95); }

        /* --- ANIMATIONS --- */
        @keyframes zoomSlow {
            from { transform: scale(1.1); }
            to { transform: scale(1.25); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* AJUSTEMENT PETITS MOBILES */
        @media (max-width: 370px) {
            .unit { width: 55px; height: 55px; }
            .num { font-size: 1.3rem; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

<div class="bg-image"></div>

<div class="intro-container">
    <p style="letter-spacing: 3px; font-size: 0.7rem; margin-bottom: 15px; opacity: 0.8; color: var(--amber);">VOUS ÊTES INVITÉS</p>
    <h1>Karen & Yossef</h1>

    <div class="countdown-container" id="timer">
        <div class="unit"><span class="num" id="days">00</span><span class="label">Jours</span></div>
        <div class="unit"><span class="num" id="hours">00</span><span class="label">Heures</span></div>
        <div class="unit"><span class="num" id="mins">00</span><span class="label">Min</span></div>
        <div class="unit"><span class="num" id="secs">00</span><span class="label">Sec</span></div>
    </div>

    <p class="date">14 . 06 . 2026</p>
    <br>
    <a href="invitation.html" class="enter-btn">Découvrir</a>
</div>

<script>
    const targetDate = new Date("June 14, 2026 13:30:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const difference = targetDate - now;

        if (difference > 0) {
            const d = Math.floor(difference / (1000 * 60 * 60 * 24));
            const h = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d < 10 ? "0" + d : d;
            document.getElementById("hours").innerText = h < 10 ? "0" + h : h;
            document.getElementById("mins").innerText = m < 10 ? "0" + m : m;
            document.getElementById("secs").innerText = s < 10 ? "0" + s : s;
        } else {
            document.getElementById("timer").innerHTML = "<h3 style='color:var(--coral)'>C'est le grand jour !</h3>";
        }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
