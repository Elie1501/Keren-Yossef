<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Karen & Yossef | L'Union</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --fuchsia: #D82D7E;
            --coral: #FF7F50;
            --amber: #FFB347;
            --gold-light: #f4e4bc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #0a0a0a;
            color: var(--gold-light);
            font-family: 'Montserrat', sans-serif;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* --- IMAGE DE FOND --- */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(0.4) blur(1px);
            /* Centrage horizontal et calé en haut pour les visages */
            background: url('bisousfront.jpg') no-repeat center top / cover;
            /* Zoom très léger pour le dynamisme */
            animation: zoomSlow 20s infinite alternate ease-in-out;
            transform-origin: center top;
        }

        /* --- CONTENU --- */
        .intro-container {
            z-index: 1;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 0.5s;
            width: 90%;
            max-width: 800px;
        }

        .label-top {
            letter-spacing: clamp(2px, 1vw, 5px);
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            margin-bottom: 1.5vh;
            color: var(--amber);
            font-weight: 400;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(2rem, 9vw, 4.5rem);
            font-weight: 300;
            letter-spacing: clamp(2px, 1vw, 8px);
            margin-bottom: 2vh;
            text-transform: uppercase;
            color: var(--fuchsia);
            text-shadow: 0 2px 15px rgba(0,0,0,0.8);
            line-height: 1.1;
        }

        /* --- COMPTEUR --- */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: clamp(10px, 2.5vw, 20px);
            margin: 3vh 0 4vh 0;
        }

        .unit {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: clamp(60px, 16vw, 85px);
            height: clamp(60px, 16vw, 85px);
            background: rgba(0, 0, 0, 0.65);
            border: 1px solid rgba(244, 228, 188, 0.2);
            backdrop-filter: blur(8px);
            border-radius: 6px;
        }

        .num {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.4rem, 4.5vw, 2.2rem);
            font-weight: 600;
            color: var(--coral);
            line-height: 1;
        }

        .label {
            font-size: clamp(0.5rem, 1.8vw, 0.7rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .date {
            font-size: clamp(0.8rem, 3vw, 1.2rem);
            letter-spacing: 4px;
            border-top: 1px solid rgba(255, 179, 71, 0.4);
            border-bottom: 1px solid rgba(255, 179, 71, 0.4);
            display: inline-block;
            padding: 1vh 6vw;
            margin-bottom: 4vh;
            background: rgba(0, 0, 0, 0.4);
        }

        .enter-btn {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(45deg, var(--fuchsia), var(--coral));
            padding: clamp(14px, 2.2vh, 20px) 0;
            width: clamp(190px, 55vw, 260px);
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.1rem, 3.5vw, 1.5rem);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(216, 45, 126, 0.4);
        }

        .enter-btn:active { transform: scale(0.95); }

        /* --- ANIMATIONS --- */
        @keyframes zoomSlow {
            from { transform: scale(1); }
            to { transform: scale(1.08); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="bg-image"></div>

<div class="intro-container">
    <p class="label-top">Vous êtes invités au mariage de :</p>
    <h1>Karen & Yossef</h1>

    <div class="countdown-container" id="timer">
        <div class="unit"><span class="num" id="days">00</span><span class="label">Jours</span></div>
        <div class="unit"><span class="num" id="hours">00</span><span class="label">Heures</span></div>
        <div class="unit"><span class="num" id="mins">00</span><span class="label">Min</span></div>
        <div class="unit"><span class="num" id="secs">00</span><span class="label">Sec</span></div>
    </div>

    <p class="date">14 . 06 . 2026</p>
    <br>
    <a href="invitation.html" class="enter-btn">Découvrir</a>
</div>

<script>
    const targetDate = new Date("June 14, 2026 13:30:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const difference = targetDate - now;

        if (difference > 0) {
            const d = Math.floor(difference / (1000 * 60 * 60 * 24));
            const h = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("mins").innerText = m.toString().padStart(2, '0');
            document.getElementById("secs").innerText = s.toString().padStart(2, '0');
        } else {
            document.getElementById("timer").innerHTML = "<h3 style='color:var(--coral); font-family:\"Cormorant Garamond\", serif;'>C'est le grand jour !</h3>";
        }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
