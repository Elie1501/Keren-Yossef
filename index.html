<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Karen & Yossef | L'Union</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --fuchsia: #D82D7E;
            --coral: #FF7F50;
            --amber: #FFB347;
            --gold-light: #f4e4bc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #0a0a0a;
            color: var(--gold-light);
            font-family: 'Montserrat', sans-serif;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(0.4);
            background: url('bisousfront.jpg') no-repeat center top / cover;
            /* Animation zoom supprim√©e ici */
        }

        .intro-container {
            z-index: 1;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 0.5s;
            width: 100%;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 80px; /* Espace pour le bouton fixe */
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.5rem, 15vw, 5.5rem);
            font-weight: 400;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.8);
            background: linear-gradient(to bottom, #fff, var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 5px;
            font-size: 0.75rem;
            margin-bottom: 10px;
            color: var(--amber);
            text-transform: uppercase;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 30px 0 40px 0;
        }

        .unit {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 65px;
            height: 65px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(244, 228, 188, 0.2);
            backdrop-filter: blur(8px);
            border-radius: 4px;
        }

        .num {
            font-size: 1.4rem;
            font-weight: 600;
            color: #fff;
            line-height: 1;
        }

        .label {
            font-size: 0.55rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .date {
            font-size: 1rem;
            letter-spacing: 5px;
            padding: 10px 0;
            font-weight: 200;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: inline-block;
            min-width: 250px;
        }

        /* --- BOUTON LARGE ET FIXE EN BAS --- */
        .btn-fixed-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 20px 40px 20px; /* Padding pour le confort du pouce */
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            z-index: 10;
            display: flex;
            justify-content: center;
        }

        .enter-btn {
            display: block;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(45deg, var(--fuchsia), var(--coral));
            width: 100%; /* Largeur maximale */
            max-width: 400px;
            padding: 20px 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(216, 45, 126, 0.4);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .enter-btn:active {
            transform: scale(0.97);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 3.8rem; }
            .unit { width: 60px; height: 60px; }
            .enter-btn { font-size: 0.9rem; padding: 18px 0; }
        }
    </style>
</head>
<body>

<div class="bg-image"></div>

<div class="intro-container">
    <p class="subtitle">Nous allons nous dire Oui</p>
    <h1>Karen & Yossef</h1>

    <div class="countdown-container" id="timer">
        <div class="unit"><span class="num" id="days">00</span><span class="label">Jours</span></div>
        <div class="unit"><span class="num" id="hours">00</span><span class="label">Heures</span></div>
        <div class="unit"><span class="num" id="mins">00</span><span class="label">Min</span></div>
        <div class="unit"><span class="num" id="secs">00</span><span class="label">Sec</span></div>
    </div>

    <p class="date">14 JUIN 2026</p>
</div>

<div class="btn-fixed-container">
    <a href="invitation.html" class="enter-btn">Voir l'invitation</a>
</div>

<script>
    const targetDate = new Date("June 14, 2026 16:30:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const difference = targetDate - now;

        if (difference > 0) {
            const d = Math.floor(difference / (1000 * 60 * 60 * 24));
            const h = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("mins").innerText = m.toString().padStart(2, '0');
            document.getElementById("secs").innerText = s.toString().padStart(2, '0');
        } else {
            document.getElementById("timer").innerHTML = "<h3 style='color:#fff; font-family:\"Great Vibes\", cursive; font-size: 2.5rem;'>C'est le grand jour !</h3>";
        }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
