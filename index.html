<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Karen & Yossef | L'Union</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --fuchsia: #D82D7E;
            --coral: #FF7F50;
            --amber: #FFB347;
            --gold-light: #f4e4bc;
        }

        /* Optimisation Mobile Totale */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: #0a0a0a;
            color: var(--gold-light);
            font-family: 'Montserrat', sans-serif;
            height: 100dvh; /* Hauteur dynamique pour mobiles */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('bisous.JPG') no-repeat center 10%/cover;
            filter: brightness(0.3) blur(4px);
            z-index: -1;
            transform: scale(1.1);
            animation: zoomSlow 20s infinite alternate;
        }

        .intro-container { 
            z-index: 1; 
            opacity: 0; 
            animation: fadeIn 2s ease-out forwards 0.5s;
            width: 100%;
            padding: 0 40px; /* Plus de marge sur les côtés pour affiner le contenu */
        }

        p.invite { letter-spacing: 2px; font-size: 0.6rem; margin-bottom: 8px; opacity: 0.8; color: var(--amber); }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(1.8rem, 8vw, 2.5rem);
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
            color: var(--fuchsia);
        }

        /* Compteur Ultra-Fin sur une seule ligne */
        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            color: var(--coral);
        }

        .unit { display: flex; align-items: baseline; gap: 2px; }
        .num { font-weight: 600; }
        .label { font-size: 0.5rem; text-transform: uppercase; opacity: 0.7; color: var(--gold-light); }

        .date {
            font-size: 0.75rem;
            letter-spacing: 2px;
            border-top: 1px solid rgba(255, 179, 71, 0.3);
            border-bottom: 1px solid rgba(255, 179, 71, 0.3);
            display: inline-block;
            padding: 4px 12px;
            margin-bottom: 30px;
        }

        /* Bouton étroit et élégant */
        .enter-btn {
            display: inline-block;
            text-decoration: none;
            color: #0a0a0a;
            background: linear-gradient(45deg, var(--fuchsia), var(--coral));
            padding: 10px 20px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 110px; /* Largeur réduite au maximum */
        }

        .enter-btn:active { transform: scale(0.96); opacity: 0.9; }

        @keyframes zoomSlow { from { transform: scale(1.1); } to { transform: scale(1.2); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="intro-container">
        <p class="invite">VOUS ÊTES INVITÉS</p>
        <h1>Karen & Yossef</h1>

        <div class="countdown-container" id="timer">
            <div class="unit"><span class="num" id="days">00</span><span class="label">j</span></div>
            <div class="unit"><span class="num" id="hours">00</span><span class="label">h</span></div>
            <div class="unit"><span class="num" id="mins">00</span><span class="label">m</span></div>
            <div class="unit"><span class="num" id="secs">00</span><span class="label">s</span></div>
        </div>

        <p class="date">09 . 06 . 2026</p>
        <br>
        <a href="invitation.html" class="enter-btn">Entrer</a>
    </div>

    <script>
        const targetDate = new Date("June 9, 2026 13:30:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference > 0) {
                document.getElementById("days").innerText = Math.floor(difference / (1000 * 60 * 60 * 24));
                document.getElementById("hours").innerText = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                document.getElementById("mins").innerText = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                document.getElementById("secs").innerText = Math.floor((difference % (1000 * 60)) / 1000);
            } else {
                document.getElementById("timer").innerHTML = "<p style='font-size: 0.8rem;'>C'est aujourd'hui !</p>";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
