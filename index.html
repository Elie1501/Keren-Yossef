<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Karen & Yossef | L'Union</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --fuchsia: #D82D7E;
            --coral: #FF7F50;
            --amber: #FFB347;
            --gold-light: #f4e4bc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100dvh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
            background-color: #0a0a0a;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* --- IMAGE DE FOND --- */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(0.4);
            background-image: url('bisousfront.jpg'); /* Vérifie que le nom est exact */
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-color: #0a0a0a; /* Couleur de secours */
        }

        /* --- CONTAINER PRINCIPAL --- */
        .main-wrapper {
            z-index: 1;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 0.5s;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 20px;
        }

        .content-block {
            width: 100%;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.2rem, 12vw, 5.5rem);
            font-weight: 400;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.8);
            background: linear-gradient(to bottom, #fff, var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: clamp(8px, 2vw, 15px);
            margin: 25px 0;
        }

        .unit {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: clamp(58px, 16vw, 70px);
            height: clamp(58px, 16vw, 70px);
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(244, 228, 188, 0.2);
            backdrop-filter: blur(8px);
            border-radius: 6px;
        }

        .num {
            font-size: clamp(1.2rem, 4.5vw, 1.5rem);
            font-weight: 600;
            color: #fff;
            line-height: 1;
        }

        .label {
            font-size: clamp(0.45rem, 2vw, 0.55rem);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .date {
            font-size: clamp(0.85rem, 3.5vw, 1.1rem);
            letter-spacing: 5px;
            padding: 12px 0;
            font-weight: 200;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
            min-width: 240px;
            margin-bottom: 40px; /* Espace avant le bouton */
        }

        /* --- BOUTON OPTIMISÉ --- */
        .enter-btn {
            position: relative;
            display: block;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(45deg, var(--fuchsia), var(--coral));
            width: 70%; /* Longueur réduite pour plus d'élégance */
            max-width: 280px;
            padding: 18px 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(216, 45, 126, 0.5);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        /* Effet Brillance */
        .enter-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 25%;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(30deg);
            animation: shine 4s infinite;
        }

        @keyframes shine {
            0% { left: -60%; }
            15% { left: 120%; }
            100% { left: 120%; }
        }

        .enter-btn:active {
            transform: scale(0.96);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- MOBILE SMALL (iPhone SE) --- */
        @media (max-height: 670px) {
            h1 { font-size: 3.2rem; }
            .countdown-container { margin: 15px 0; }
            .date { margin-bottom: 30px; }
            .main-wrapper { justify-content: center; }
        }
    </style>
</head>
<body>

<div class="bg-image"></div>

<div class="main-wrapper">
    <div class="content-block">
        <h1>Karen & Yossef</h1>

        <div class="countdown-container" id="timer">
            <div class="unit"><span class="num" id="days">00</span><span class="label">Jours</span></div>
            <div class="unit"><span class="num" id="hours">00</span><span class="label">Heures</span></div>
            <div class="unit"><span class="num" id="mins">00</span><span class="label">Min</span></div>
            <div class="unit"><span class="num" id="secs">00</span><span class="label">Sec</span></div>
        </div>

        <p class="date">14 JUIN 2026</p>
    </div>
    
    <a href="invitation.html" class="enter-btn">Voir l'invitation</a>
</div>

<script>
    const targetDate = new Date("June 14, 2026 16:30:00").getTime();

    function updateCountdown() {
        const now = new Date().getTime();
        const difference = targetDate - now;

        if (difference > 0) {
            const d = Math.floor(difference / (1000 * 60 * 60 * 24));
            const h = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = d.toString().padStart(2, '0');
            document.getElementById("hours").innerText = h.toString().padStart(2, '0');
            document.getElementById("mins").innerText = m.toString().padStart(2, '0');
            document.getElementById("secs").innerText = s.toString().padStart(2, '0');
        } else {
            document.getElementById("timer").innerHTML = "<h3 style='color:#fff; font-family:\"Great Vibes\", cursive; font-size: 2.5rem;'>C'est le grand jour !</h3>";
        }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
